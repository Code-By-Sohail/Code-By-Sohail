<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sohail 3D Live</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0f2027, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .scene {
        perspective: 1000px;
    }

    .text {
        font-size: 100px;
        font-weight: bold;
        color: #00ffcc;
        text-shadow:
            0 0 10px #00ffcc,
            0 0 20px #00ffcc,
            0 0 40px #00ffcc;
        transform-style: preserve-3d;
        animation: rotate3d 6s linear infinite;
    }

    @keyframes rotate3d {
        0% {
            transform: rotateX(0deg) rotateY(0deg);
        }
        50% {
            transform: rotateX(20deg) rotateY(180deg);
        }
        100% {
            transform: rotateX(0deg) rotateY(360deg);
        }
    }
</style>
</head>
<body>

<div class="scene">
    <div class="text">SOHAIL</div>
</div>

</body>
</html>
